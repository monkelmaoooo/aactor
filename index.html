<style>
  .profile-card {
    margin-top: 40px;
    background: rgba(20, 20, 20, 0.6);
    padding: 40px 60px;
    border-radius: 22px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: fadeIn 1.1s ease;
  }

  .profile-card img {
    width: 120px;
    height: auto;
    margin-bottom: 10px;
    animation: float 3s ease-in-out infinite;
  }

  .profile-name {
    font-size: 32px;
    font-weight: 700;
  }

  .profile-sub {
    font-size: 18px;
    font-weight: 300;
    color: #aaa;
  }

  .badge {
    margin-top: 8px;
    background: #1a1a1a;
    padding: 6px 14px;
    border-radius: 30px;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
    opacity: 0.85;
  }

  .badge img {
    width: 18px;
    height: 18px;
    margin: 0;
    animation: none;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="profile-card">
    <img src="assets/pepe_navidad.png" alt="Pepe Navidad">

    <div class="profile-name">Monke</div>
    <div class="profile-sub">C++ & Unreal Engine</div>

    <div class="badge">
        <img src="assets/dev.png">
        Cheat Developer
    </div>
</div>
