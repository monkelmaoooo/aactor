<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monke Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap" rel="stylesheet">
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Retro Gaming', monospace;
    background: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
  }

  /* Big centered Monke text */
  #main-title {
    font-size: 8vw;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: #00CED1;
    text-shadow: 
      0 0 10px #00CED1, 
      0 0 20px #FF6B9E, 
      0 0 30px #00CED1, 
      0 0 40px #FF6B9E,
      0 0 50px #00CED1,
      0 0 60px #FF6B9E;
    animation: flicker 2s infinite alternate;
  }

  /* Glitch effect */
  #main-title::before,
  #main-title::after {
    content: "Monke";
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    overflow: hidden;
    clip: rect(0, 9999px, 0, 0);
  }

  #main-title::before { animation: glitchTop 3s infinite linear alternate-reverse; color: #FF6B9E; }
  #main-title::after { animation: glitchBottom 2.5s infinite linear alternate-reverse; color: #00CED1; }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.4; }
  }

  @keyframes glitchTop {
    0% { clip: rect(2px, 9999px, 10px, 0); transform: translate(-50%, -1px); }
    25% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-50%, 1px); }
    50% { clip: rect(0px, 9999px, 15px, 0); transform: translate(-50%, -1px); }
    75% { clip: rect(5px, 9999px, 25px, 0); transform: translate(-50%, 1px); }
    100% { clip: rect(2px, 9999px, 10px, 0); transform: translate(-50%, 0); }
  }

  @keyframes glitchBottom {
    0% { clip: rect(15px, 9999px, 25px, 0); transform: translate(-50%, 1px); }
    25% { clip: rect(20px, 9999px, 30px, 0); transform: translate(-50%, -1px); }
    50% { clip: rect(18px, 9999px, 28px, 0); transform: translate(-50%, 1px); }
    75% { clip: rect(22px, 9999px, 32px, 0); transform: translate(-50%, -1px); }
    100% { clip: rect(15px, 9999px, 25px, 0); transform: translate(-50%, 0); }
  }

  /* Optional: animated background dots */
  body::after {
    content: "";
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: radial-gradient(#00CED1 1px, transparent 1px);
    background-size: 20px 20px;
    animation: moveDots 10s linear infinite;
    z-index:-1;
  }

  @keyframes moveDots {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
  }
</style>
</head>
<body>
  <h1 id="main-title">Monke</h1>
</body>
</html>
