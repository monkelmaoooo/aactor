<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monke</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 64px;
    font-weight: 700;
    letter-spacing: -1px;
    margin: 0;
  }

  p {
    font-size: 16px;
    font-weight: 300;
    color: #999;
    margin: 8px 0 24px 0;
  }

  a {
    font-size: 14px;
    text-decoration: none;
    color: #fff;
    border: 1px solid #333;
    padding: 8px 18px;
    border-radius: 8px;
    transition: all 0.2s ease;
  }

  a:hover {
    background-color: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <h1>Monke!</h1>
  <p>C++ Developer</p>
  <a href="https://discord.gg/yourserver" target="_blank">Server</a>
</body>
</html>
