<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monke</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #0a0a0a;
    color: #fff;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 64px;
    font-weight: bold;
    margin: 0;
  }

  p {
    color: #aaa;
    font-size: 16px;
    margin: 8px 0 24px 0;
  }

  a {
    text-decoration: none;
    color: #fff;
    border: 1px solid #fff;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
    transition: 0.2s;
  }

  a:hover {
    background-color: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <h1>Monke!</h1>
  <p>C++ Developer</p>
  <a href="https://discord.gg/yourserver" target="_blank">Server</a>
</body>
</html>
