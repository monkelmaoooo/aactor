<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monke</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  /* Fondo con nieve animada */
  .container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: black;
    background-image: url('assets/snow1.png'), url('assets/snow2.png'), url('assets/snow3.png');
    animation: snow 20s linear infinite;
    z-index: -1;
  }

  @keyframes snow {
    0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
    100% { background-position: 500px 1000px, 400px 400px, 300px 300px; }
  }

  .pumpkin-inline {
  width: 48px;
  height: auto;
  vertical-align: middle;
  margin-left: 10px;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

  /* Contenido centrado */
  body {
    margin: 0;
    height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    text-align: center;
    background-color: black;
    overflow: hidden;
  }

  h1 {
    font-size: 64px;
    font-weight: 700;
    letter-spacing: -1px;
    margin: 0;
  }

  p {
    font-size: 16px;
    font-weight: 300;
    color: #999;
    margin: 8px 0 24px 0;
  }

  /* Icono de Discord */
  a {
    display: inline-block;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  a img {
    width: 42px;
    height: 42px;
    object-fit: contain;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  a:hover img {
    transform: scale(1.1);
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="container"></div> <!-- Fondo animado -->
  <h1>Monke! <img src="assets/spooky.png" alt="Pumpkin" class="pumpkin-inline"></h1>
  <p>C++ Developer</p>
  <a href="https://discord.gg/sY22ANKA" target="_blank">
    <img src="assets/discord.png" alt="Discord Server">
  </a>
</body>
</html>
