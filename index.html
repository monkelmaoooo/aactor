<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monke</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>

.container {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: black;
  background-image: url('assets/snow1.png'),
                    url('assets/snow2.png'),
                    url('assets/snow3.png');
  animation: snow 20s linear infinite;
  z-index: -1;
}

@keyframes snow {
  0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
  100% { background-position: 500px 1000px, 400px 400px, 300px 300px; }
}

.profile-card {
  margin-top: 80px;
  background: rgba(0, 0, 0, 0.45);
  padding: 40px 60px;
  border-radius: 20px;

  max-width: 480px;
  width: 90%;
  margin-left: auto;
  margin-right: auto;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;

  backdrop-filter: blur(6px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  animation: fadeIn 1.1s ease;
}

.profile-card img {
  width: 120px;
  height: auto;
  margin-bottom: 10px;
  animation: float 3s ease-in-out infinite;
}

.profile-name {
  font-size: 28px;
  font-weight: 700;
}

.profile-sub {
  font-size: 16px;
  font-weight: 300;
  color: #ccc;
}

.badge {
  margin-top: 6px;
  background: #111;
  padding: 6px 14px;
  border-radius: 30px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 6px;
  opacity: 0.9;
}

.badge img {
  width: 18px;
  height: 18px;
  margin: 0;
  animation: none;
}

body {
  margin: 0;
  height: 100vh;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  font-family: "Inter", sans-serif;
  text-align: center;
  background-color: black;
  overflow-x: hidden;
}

</style>
</head>

<body>
  <div class="container"></div>

  <div class="profile-card">
      <img src="assets/pepe.png" alt="Pepe Navidad">

      <div class="profile-name">Monke</div>
      <div class="profile-sub">C++ & Unreal Engine</div>

      <div class="badge">
          <img src="assets/dev.png">
          Cheat Developer
      </div>
  </div>

<script src="script.js"></script>
</body>
</html>
