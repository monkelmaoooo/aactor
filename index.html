<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monke</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  /* Fondo con nieve animada */
  .container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: black;
    background-image: url('assets/snow1.png'), url('assets/snow2.png'), url('assets/snow3.png');
    animation: snow 20s linear infinite;
    z-index: -1; /* Esto hace que quede detr√°s del texto */
  }

  @keyframes snow {
    0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
    100% { background-position: 500px 1000px, 400px 400px, 300px 300px; }
  }

  /* Estilos del contenido */
  body {
    margin: 0;
    height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    text-align: center;
    background-color: black;
    overflow: hidden;
  }

  h1 {
    font-size: 64px;
    font-weight: 700;
    letter-spacing: -1px;
    margin: 0;
  }

  p {
    font-size: 16px;
    font-weight: 300;
    color: #999;
    margin: 8px 0 24px 0;
  }

  a {
    font-size: 14px;
    text-decoration: none;
    color: #fff;
    border: 1px solid #333;
    padding: 8px 18px;
    border-radius: 8px;
    transition: all 0.2s ease;
  }

  a:hover {
    background-color: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <div class="container"></div> <!-- Fondo animado -->
  <h1>Monke!</h1>
  <p>C++ Developer</p>
  <a href="https://discord.gg/rJagq6d3" target="_blank">Server</a>
</body>
</html>
