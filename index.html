<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AActor — simple</title>
<style>
  /* Minimal centered style inspired by the target site */
  :root{
    --bg: #000;
    --fg: #eaeaea;
    --muted: #9a9a9a;
    --accent: #ff6b9e;
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family: "Courier New", monospace;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Center pane */
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .box{
    text-align:center;
    padding:48px 24px;
  }

  h1{
    font-size: clamp(36px, 10vw, 96px);
    margin:0 0 12px;
    letter-spacing:2px;
    font-weight:700;
    line-height:1;
    color:var(--fg);
  }

  .sub{
    color:var(--muted);
    font-size:14px;
    margin-bottom:18px;
    opacity:0.9;
  }

  .small{
    display:block;
    font-size:12px;
    color:var(--muted);
    margin-bottom:18px;
  }

  /* tiny link row */
  .links{
    display:inline-flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    margin-top:8px;
  }
  .links a{
    color:var(--fg);
    text-decoration:none;
    font-size:14px;
    border:1px solid rgba(255,255,255,0.06);
    padding:6px 10px;
    border-radius:8px;
    opacity:0.95;
  }
  .links a:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }

  /* optional tiny avatar row (keeps your assets) */
  .meta{
    margin-top:22px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    opacity:0.9;
  }
  .meta img{ width:36px; height:36px; border-radius:50%; object-fit:cover; border:1px solid rgba(255,255,255,0.06) }

  /* responsive spacing for small screens */
  @media (max-width:480px){
    .box{ padding:28px 14px; }
    h1{ font-size: clamp(28px, 14vw, 56px); }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>click here ♥</h1>
      <div class="sub">conspiracy!</div>
      <div class="small">c++ developer — i love cats.</div>

      <div class="links" aria-label="links">
        <!-- tweak URLs/text to your needs -->
        <a href="https://discord.gg" target="_blank" rel="noopener">Vixen</a>
        <a href="https://github.com" target="_blank" rel="noopener">Github</a>
      </div>

      <div class="meta" aria-hidden="true">
        <!-- optional: keep your pfp and a couple of badges -->
        <img src="assets/pfp.png" alt="pfp" onerror="this.style.display='none'">
        <img src="assets/cpp.png" alt="cpp" onerror="this.style.display='none'">
      </div>
    </div>
  </div>
</body>
</html>
